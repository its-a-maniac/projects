<!DOCTYPE html>

<html>
    <head>
        
        <title> Calculator</title>
               
        <link rel="stylesheet" href="calculator.css"> 
       
    </head>
    <body>
        <div class=" calculator" >
            <h1 class="h1">Simple Arithmetic Calculator </h1>
            <button class="button2" type="button" id="date"  >Date</button>
            <input type="number" id="num1" >
            <input type="number" id="num2">
            <button class="button2-1" type="reset" id="clear">clear</button>
            <br>
            <br>
            <br>
            <input type="number1"  id="result" class="result">
            <br>
            <br>
            <button class="button" id="add">+</button>
            <button class="button" id="subtract" >_</button>
            <button class="button" id="multiply" >x</button>
            <button class="button" id="divide"  >/</button>
            <button class="button" id="exponential" >^</button>
            <button class="button" id="remainder" >%</button>
        </div>
        
         
       
        <script type="text/javascript">
         var n1= document.getElementById("num1");
         var n2= document.getElementById("num2");
         var res= document.getElementById("result");
         document.getElementById("add").addEventListener("click",function(){
             res.value=parseInt(n1.value)+parseInt(n2.value);
         });
         document.getElementById("subtract").addEventListener("click",function(){
             res.value=parseInt(n1.value)-parseInt(n2.value);
         });
         document.getElementById("multiply").addEventListener("click",function(){
             res.value=parseInt(n1.value)*parseInt(n2.value);
         });
         document.getElementById("divide").addEventListener("click",function(){
             res.value=parseInt(n1.value)/parseInt(n2.value);
         });
         document.getElementById("exponential").addEventListener("click",function(){
             res.value=parseInt(n1.value)**parseInt(n2.value);
         });
         document.getElementById("remainder").addEventListener("click",function(){
             res.value=parseInt(n1.value)%parseInt(n2.value);
         });
         document.getElementById("clear").addEventListener("click",function(){
             res.value="";
         });
         document.getElementById("clear").addEventListener("click",function(){
             n1.value="";
         });
         document.getElementById("clear").addEventListener("click",function(){
             n2.value="";
         });
         document.getElementById("date").addEventListener("click",function(){
             res.value=Date();
         });
             
         
        </script>
    </body>
</html>
